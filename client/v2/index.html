<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>LEGO Deals</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
    }

    #deals-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .deal-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      padding: 1rem;
      width: 260px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .deal-img {
      width: 100%;
      border-radius: 8px;
    }

    .deal-link {
      background: #0070f3;
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }

    .badge {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      background: #ffeaa7;
      font-size: 0.8rem;
    }

    .badge.hot {
      background: #ff7675;
      color: white;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>LEGO Deals</h1>
  <div id="deals-container"></div>

  <script src="portfolio.js"></script>
</body>
</html>
